<div class="banner">
    <div class="content">
        <h1 class="mb-5">Fresh Cooked Food At <br/>Your Door.</h1>
    <a routerLink="menu">Order Now <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to get <span style="color: rgb(73, 255, 57);font-weight: bold;font-style: italic;text-decoration: underline;">fresh food</span> </h1>
    <div class="row mt-5">
        <div class="col-lg-4 mt-2" >
            <div class="stepBox">
                <h1>1</h1>
            <p>select food</p>
            </div>
         </div>
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
            <p>fill the deatils</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
            <p>your order delivered in minute</p>
            </div>
        </div>
    </div>
</div>
<div class="container mt-4 mb-4">
    <h1 class="text-center">Customers <span style="color: rgb(73, 255, 57);font-weight: bold;font-style: italic;text-decoration: underline;">Favourites Food</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodBox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}" />
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'INR'}}</p>

            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewbtn">Viewmore <i class="bi bi-arrow-right"></i></a>
</div>
