<div class="container mt-3">
    <div class="row">
        <form class="d-flex " role="search">
           <input class="me-2 " type="text" placeholder="Search " [(ngModel)]="filterTerm" name="search"  />
            
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        <div class="col-lg-4"*ngFor="let fd of foodData | filter: filterTerm">
            <div class="foodBox mt-3 mb-3">
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice | currency:'INR'}}</p>
                <a class="buybtn" [routerLink]="['/menu',fd.id]">BUY NOW <i class="bi bi-bag-heart-fill"></i></a>
            </div>
        </div>
    </div>
</div>
